<html>
    <head>
        <title>Monthly Budgeter</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="section-1">
            <h2 class="month-year">Available Budget in %Month%</h2>
            <h1 class="available-budget">+ 30560.00</h1>
            <p class="income"><span>INCOME</span><span class="iamount">+ 4300.00</span></p>
            <p class="expenses"><span>EXPENSES</span><span><span class="eamount">- 1900.00</span><span class="epercent">10%</span></span></p>
        </div>
        <div class="section-2">
            <select class="operation">
                <option>+</option>
                <option>-</option>
            </select>
            <input type="text" class="add_description" placeholder="Add Description">
            <input type="number" class="value" placeholder="Value">
            <button class="add_btn"><i class="fa fa-check-circle fa-3x"></i></button>
        </div>
        <div class="section-3">
            <div class="row itemslist">
                <div class="col"></div>
                <div class="col-12 col-lg-4">
                    <h5 class="income-head">INCOME</h5>
                    <div class="income-list">
<!--
                        <div class="income--0 item">
                            <p><span>project</span><span class="amount">7500<i class="fa fa-times-circle"></i></span></p>
                        </div>
                        <div class="income-1 item">
                            <p><span>Sold Car</span><span class="amount">450000<i class="fa fa-times-circle"></i></span></p>
                        </div>
-->
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <h5 class="expenses-head">EXPENSES</h5>
                    <div class="expenses-list">
<!--
                        <div class="expense--0 item">
                        <p><span>Rent</span><span class="amount">4000<span class="expense-percent">23%</span><i class="fa fa-times-circle"></i></span></p>
                        </div>
-->
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
























        <script type="text/javascript" src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
